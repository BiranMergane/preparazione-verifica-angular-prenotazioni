<h1>Form di inserimento</h1>

<p>
  Nome:
  <input type="text" #nome>
</p>
<p>
  Cognome:
  <input type="text" #cognome>
</p>
<p>
  Indirizzo:
  <input type="text" #indirizzo>
</p>
<p>
  Telefono:
  <input type="number" #telefono>
</p>
<p>
  Email:
  <input type="text" #email>
</p>
<p>
  Data Prenotazione:
  <input type="date" #data>
</p>
<p>
  Ora Prenotazione:
  <input type="time" #ora>
</p>

<button (click)="salva(nome, cognome, indirizzo, telefono, email, data, ora)">Salva</button>
<div>
  @for(pre of vettPrenotazioni; track pre)
  {
    <br>
    <hr>
    <app-lista-prenotazioni [prenotazione]="pre"></app-lista-prenotazioni>
  }
</div>
